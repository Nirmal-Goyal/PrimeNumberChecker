<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Prime Number Checker</h1>
        <form id="primeForm">
            <input type="number" id="number" placeholder="Enter a number" required>
            <button type="submit">Check</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('primeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const number = parseInt(document.getElementById('number').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(number)) {
                resultDiv.textContent = 'Please enter a valid number!';
                return;
            }

            if (number <= 1) {
                resultDiv.textContent = 'Not a Prime Number';
                return;
            }

            if (number === 2) {
                resultDiv.textContent = 'Prime Number';
                return;
            }

            let isPrime = true;
            for (let i = 2; i <= Math.floor(number / 2); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                resultDiv.textContent = 'Prime Number';
            } else {
                resultDiv.textContent = 'Not a Prime Number';
            }
        });
    </script>
</body>
</html>
